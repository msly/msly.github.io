<html lang="en">
<head>
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
<meta charset="utf-8">
<title>js-base64 Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/demo.css">
</head>
<body>
<h1>js-base64 Demo</h1>
<p>JavaScript <a href="http://en.wikipedia.org/wiki/Base64">base64</a> implementation.<br>
<ul class="navigation">
    <li><a href="https://github.com/dankogai/js-base64">Source Code</a></li>
</ul>
<form>
    <h2>Input</h2>
    <textarea rows="6" id="input"></textarea>
    <br>
    <button type="submit" id="encode">Encode</button>
    <button type="submit" id="decode">Decode</button>
    <button type="reset" id="reset">Reset</button>
    <h2>Result</h2>
    <input id="result">
    <br>
</form>
<script src="http://msly.github.io/js/jquery.min.js"></script>
<script src="js/base64.min.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
